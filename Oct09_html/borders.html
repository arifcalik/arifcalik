<!DOCTYPE html>
<html>
<body>

<head> 
    <title>Borders</title>
</head>

<h3>
<p style="border: 5px solid red; border-radius: 25px; text-align:center; border-style: solid";>
    <br>
    <span style="color:red">Red</span> 
    <span>Border</span>
</p>
<p style="border: 5px solid green; border-radius: 25px; text-align:center; border-style: dotted";>
    <br>
    <span style="color:green">Green</span> 
    <span>Border</span>
</p>
<p style="border: 5px solid blue; border-radius: 25px; text-align:center; border-style: dashed";>
    <br>
    <span style="color:blue">Blue</span> 
    <span>Border</span>
</p>
</h3>


</body>
</html>
